site_name: Valuation Modeling Library
theme:
  name: readthedocs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - API Reference:
      - Curves: api/curves.md
      - Cashflows: api/cashflows.md
      - Instruments: api/instruments.md
  # - Examples:
  #     - Bond pricing: examples/bond_pricing.md
  #     - Duration & DV01: examples/risk.md
  #     - Annuities: examples/annuities.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
